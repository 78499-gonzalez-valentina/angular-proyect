
<div style="display: flex; justify-content:space-between;">
  <mat-form-field appearance="outline" style="margin-left: 40px;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
  </mat-form-field>
  <button mat-raised-button style="color: #3B2229; height: 50px; margin-right: 85px; margin-bottom: 20px; background-color: #D6CFC7"
    (click)="openRegistrarDialog()">
    Registrar Desarrollador
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
<!-- Rol-->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
    </ng-container>
    <!-- Fecha de contratación-->
    <ng-container matColumnDef="fechaContratacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de contratación </th>
      <td mat-cell *matCellDef="let row"> {{row.fechaContratacion}} </td>
    </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td  mat-cell *matCellDef="let element">
          <button mat-mini-fab style="margin: 5px; background-color: #D6CFC7;"  matTooltip="Visualizar"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <mat-icon style="margin: 5px; color: #3B2229">visibility</mat-icon>
          </button>
          <button style="margin: 5px; background-color: #D6CFC7" mat-mini-fab matTooltip="Editar"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <mat-icon style="margin: 5px; color: #3B2229;">edit</mat-icon>
          </button>
          <button style="margin: 5px; background-color: #D6CFC7" mat-mini-fab matTooltip="Eliminar"
            aria-label="Button that displays a tooltip when focused or hovered over" (click)="deleteElement(element)">
            <mat-icon color="warn" style="margin: 5px; ">delete</mat-icon>
          </button>
    
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
